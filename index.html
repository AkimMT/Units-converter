<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
        margin-top: 70px;
        background: #333;
        color: white;
        }
        .row {
        margin-top: 50px;
        margin-bottom: 70px;
        }
        .cols {
        padding: 30px;
        }
    </style>

    <title>Units Converter</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <!-- Mass converter -->
            <div class="cols col-md-6"> 
                <h3 class="display-4 text-center mb-4 fw-normal">Mass Converter</h3>
                <form>
                    <div class="form-group mb-2">
                        <input 
                        id="lbsInput" 
                        type="number" 
                        class="form-control form-control-lg"
                        placeholder="Enter Pounds..."> 
                    </div>
                </form>
                <div id="output1" class="mb-4">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="grOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div> 
                    </div>
                    <div id="reset-btn" class="btn btn-warning" onclick="ClearWtFields();">Reset</div>
                    <div id="hide-all1" class="btn btn-light ms-2" onclick="HideWtFields();">Hide All</div>
                </div>
                <!-- Distance converter -->
                <div class="cols col-md-6"> 
                    <h3 class="display-4 text-center mb-4 fw-normal">Distance Converter</h3>
                    <form>
                        <div class="form-group mb-2">
                            <input 
                            id="distInput" 
                            type="number" 
                            class="form-control form-control-lg"
                            placeholder="Enter Miles..."> 
                        </div>
                    </form>
                    <div id="output2" class="mb-4">
                        <div class="card bg-primary mb-2">
                            <div class="card-body">
                                <h4>Meters:</h4>
                                <div id="mtOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-success mb-2">
                            <div class="card-body">
                                <h4>Kilometers:</h4>
                                <div id="kmOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-body">
                                <h4>Yards:</h4>
                                <div id="ydOutput"></div>
                            </div>
                        </div> 
                        </div>
                        <div id="reset-btn" class="btn btn-warning" onclick="ClearDistFields();">Reset</div>
                        <div id="hide-all2" class="btn btn-light ms-2" onclick="HideDistFields();">Hide All</div>
                    </div>
            </div>
            <div class="row align-items-center">
                <!-- Liquid converter -->
                <div class="cols col-md-6"> 
                    <h3 class="display-4 text-center mb-4 fw-normal">Liquid Converter</h3>
                    <form>
                        <div class="form-group mb-2">
                            <input 
                            id="lqInput" 
                            type="number" 
                            class="form-control form-control-lg"
                            placeholder="Enter Gallons..."> 
                        </div>
                    </form>
                    <div id="output3" class="mb-4">
                        <div class="card bg-primary mb-2">
                            <div class="card-body">
                                <h4>Liters:</h4>
                                <div id="ltOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-success mb-2">
                            <div class="card-body">
                                <h4>Milliliters:</h4>
                                <div id="mltOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-body">
                                <h4>Fluid ounces:</h4>
                                <div id="floOutput"></div>
                            </div>
                        </div> 
                        </div>
                        <div id="reset-btn" class="btn btn-warning" onclick="ClearLiqFields();">Reset</div>
                        <div id="hide-all3" class="btn btn-light ms-2" onclick="HideLiqFields();">Hide All</div>
                    </div>
                    <!-- Length converter -->
                    <div class="cols col-md-6"> 
                        <h3 class="display-4 text-center mb-4 fw-normal">Length Converter</h3>
                        <form>
                            <div class="form-group mb-2">
                                <input 
                                id="lentInput" 
                                type="number" 
                                class="form-control form-control-lg"
                                placeholder="Enter Foot..."> 
                            </div>
                        </form>
                        <div id="output4" class="mb-4">
                            <div class="card bg-primary mb-2">
                                <div class="card-body">
                                    <h4>Centimeters:</h4>
                                    <div id="cmOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-success mb-2">
                                <div class="card-body">
                                    <h4>Meters:</h4>
                                    <div id="mtrOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-danger mb-2">
                                <div class="card-body">
                                    <h4>Inches:</h4>
                                    <div id="inOutput"></div>
                                </div>
                            </div> 
                            </div>
                            <div id="reset-btn" class="btn btn-warning" onclick="ClearLenFields();">Reset</div>
                            <div id="hide-all4" class="btn btn-light ms-2" onclick="HideLenFields();">Hide All</div>
                        </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
